<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=New+Amsterdam&display=swap" rel="stylesheet">
    <title>El Faro</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="actReloj()">
    <header class="header">
        <a href="index.html">
            <img class="header-logo" src="img/El_faro.webp" alt="logo">
        </a>
        <h1>
        El Faro <span>Noticias, deportes y negocios</span>
        </h1>   
        <div id="reloj"></div>
    </header>

    <div class="nav-bg">
        <nav class="navegacion">
            <a class="navegacion__enlace" href="index.html">Inicio</a>
            <a class="navegacion__enlace" href="deportes.html">Deportes</a>    
            <a class="navegacion__enlace" href="negocios.html">Negocios</a>
            <a class="navegacion__enlace" href="contacto.html">Contacto</a>
        </nav>
    </div>

    <main class="contenedor">
        <form class="formulario">
            <fieldset>
                <legend> Contáctanos </legend>
                
                <div class="contenedor-campos">
                    <div class="campo"> 
                        <label>Tu Nombre</label>
                        <input class="input-text" type="text" placeholder="Tu Nombre">
                    </div>
                    
                    <div class="campo">
                        <label>Email</label>
                        <input class="input-text" type="email" placeholder="Email">
                    </div>
         
                    <div class="campo">
                        <label>Teléfono</label>
                        <input class="input-text" type="tel" placeholder="Teléfono">
                    </div>
  
                    <div class="campo">
                        <label>Mensaje</label>
                        <textarea class="input-text"></textarea>
                    </div> <!-- Contenedor de los campos-->
                </div>
    
                <div class="enviar">
                    <button class="boton" type="submit">Enviar</button>
                </div>    
                </fieldset>
        </form>

                
    </main>
    <script src="./js/script.js"></script>
</body>
<footer>
    <div class="footer">
        <p>El Faro - Todos los derechos reservados</p>
    </div>
</footer>

</html>
